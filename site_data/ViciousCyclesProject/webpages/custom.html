<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vicious Cycles | Custom Order</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <h1><img src="../images/vicious-cycles-logo.png" alt="Vicious Cycles logo" id="brand-logo"></h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="shop.html">Shop</a>
        <a href="event.html">Events</a>
        <a href="custom.html" class="current">Customize</a>
    </nav>
    <form action="confirm.html">
        <fieldset>
            <legend>Contact Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br>
        </fieldset>
        <fieldset>
            <legend>Bike Options</legend>
                <label>Bike Style:</label>
                <input type="radio" value="Mountain" name="style">Mountain
                <input type="radio" value="Road" name="style">Road
                <input type="radio" value="City" name="style">City<br><br>

            <input type="checkbox">Electric<br>

            <label>Size:</label>
            <select>
                <option selected>-</option>
                <option>13-13.5"</option>
                <option>14-14.5"</option>
                <option>15-16.5"</option>
                <option>17-18.5"</option>
                <option>19-20.5"</option>
                <option>21-22.5"</option>
                <option>23-25"</option>
            </select><br>
            
            <label>Frame Color:</label>
            <select>
                <option selected>-</option>
                <option>Black</option>
                <option>White</option>
                <option>Red</option>
                <option>Orange</option>
                <option>Yellow</option>
                <option>Green</option>
                <option>Blue</option>
                <option>Purple</option>
            </select><br>
        </fieldset>
        <fieldset class="attach">
            <legend>Add-ons/Accessories</legend>
                <label>Attachments:</label>
                <input type="checkbox">Cupholder
                <input type="checkbox">Basket
                <input type="checkbox">Training Wheels
                <input type="checkbox">Bell
                <input type="checkbox" checked disabled>Reflectors
                <input type="checkbox">Phone Mount<br>
            <a href="https://en.wikipedia.org/wiki/Bicycle_law_in_the_United_States" rel="external" target="_blank" >Why is reflectors checked?</a>

            <label for="other">Additional Preferences:</label>
            <textarea id="other" name="other" maxlength="250" rows="5" cols="100"></textarea><br>
            <input type="submit" class="submit" value="Submit Request">
        </fieldset>
    </form>
    <footer>
        <div>
            <a href="https://www.facebook.com"><img src="../images/f_logo_RGB-Blue_58.png" alt="facebook logo" width="65px" height="65px" class="social"></a>
            <a href="https://www.twitter.com"><img src="../images/Twitter social icons - circle - blue.png" alt="twitter logo" width="65px" height="65px" class="social"></a>
        </div>
            <p>support@viciouscycles.com</p>
        <p>&copy; 2022 Vicious Cycles, LLC</p>
    </footer>
</body>
</html>
